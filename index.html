<!doctype html>
<html lang="en">

<head>

    <!--  Essential META Tags -->

    <meta name="description" content="Free, Open-source UI design: Blog Cards, designed with Html and css.">
    <meta name="keywords" content="UI Resources, UI Design, Open-Source Design">
    <meta name="author" content="Ozoezi Stanley">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design Daily | Blog Cards</title>
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/flexslider.css" rel="stylesheet">
    <link rel="stylesheet" href="css/myStyle.css">

</head>

<body>

    <div class="container-fluid">
        <nav class="navbar-header">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#topWrap">
                            <img src="images/uidesigndaily-logo.svg" alt="">
                        </a>
                    </div>
                    <div class="collapse navbar-collapse ">
                        <ul class="nav navbar-nav">
                            <li><a href="#featureWrap">Designs</a></li>
                            <li><a href="#productWrap">About</a></li>
                            <li><a href="#pricingWrap">License</a></li>
                            <li><a href="#testimonialsWrap">Blog</a></li>
                            <li><a href="#contactWrap">Contact</a></li>
                            <!--
                            <li><a href="#contactWrap">Terms & Conditions</a></li>
                            <li><a href="#contactWrap">Privacy policy</a></li> -->
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <img src="images/day_997.png" alt="image" width="100%" height="40%">
                </div>
                <div class="col-md-4" style="margin-top: 90px;">
                    <div class="row">
                        <button class="btn-toolbar" style="padding: 3px;"><img
                                src="images/share-icon-computer-icons-button.png" width="32px" height="20px"
                                alt=""><b>Share</b></button>
                    </div>
                    <div class="row">
                        <h2>Blog Cards</h2>
                        <p><span id="datetime"></span></p>
                        <script>
                            var dt = new Date();
                            document.getElementById("datetime").innerHTML = dt;
                        </script>
                        <div class="buttonVertical">
                            <span class="spanB">
                                Blog</span>
                            <span class="spanB">
                               Post</span>
                            <span class="spanB">
                                Artice</span>
                            <span class="spanB">
                                    Thumbnail</span>
                        </div>
                    </div>
                    <div class="card row">
                        <button class="button" style="">
                             <img src="images/AppSignal.png" alt="Avatar" style="width:100%">
                        <div class="containerCustom">
                            <p>Sponsored</p>
                        </div>
                        </button>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flexslider.js"></script>
</body>

</html>
